<div *ngIf="selectedAlbum">
  <h2>
    {{selectedAlbum.name | uppercase}} 's musics!
  </h2>
  <ul class="musics">
    <li *ngFor="let music of musics"
      (click)="onSelect(music)">
      <p><span>{{music.id}}</span>:{{music.name}}</p>
    </li>
  </ul>
</div>
<div *ngIf="selectedMusic">
  <h2>{{selectedMusic.name}}</h2>
</div>
